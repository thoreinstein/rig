version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "deps"
    # Cooldown prevents rapid-fire PRs that could overwhelm CI
    cooldown:
      default-days: 3

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "ci"
    groups:
      actions:
        patterns:
          - "*"
    # Cooldown prevents rapid-fire PRs that could overwhelm CI
    cooldown:
      default-days: 3
